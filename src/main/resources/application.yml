kafka:
  bootstrap-servers: localhost:2181
  consumer:
    auto-offset-reset: earliest
    group-id: kafka-dispatcher
    topics: topic1.t,topic2.t,topic3.t,topic4.t
server:
  port: 8080
  servlet:
    context-path: /dispatcher

dispatcher:
  - topic:
      name: oncorseq.sequencing.in_progress
      actions:
        - trigger: nextflow main.nf --sampleID=${payload}
          reply:
            topic: oncorseq.sequencing.pipeline_initialized
            payload: ${payload}
        - trigger: https://mymicroservice/name/api?param=value&sampleID=${payload}
          reply:
              topic: oncorseq.sequencing.pipeline_initialized
              payload: ${payload}
        - trigger: whatever you want with ${payload}
          reply:
              topic: oncorseq.sequencing.pipeline_initialized
              payload: ${payload}

  - topic:
      name: oncorseq.sequencing.pipeline_initialized
      actions:
        - trigger: command/URL for seq_failed (LIMS updates)
          reply:
            topic: annotation_started
            payload: ${payload}
        - trigger: another command/URL for seq_failed
          reply:
            topic: annotation_started
            payload: ${payload}

  - topic:
      name: oncorseq.sequencing.analysis_started
      actions:
        - trigger: command/URL for analysis_started
          reply:
            topic: analysis_in_progress
            payload: ${payload}